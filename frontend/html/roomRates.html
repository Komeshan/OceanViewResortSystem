<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Room Rates - Ocean View Resort</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <header>Ocean View Resort</header>

    <nav class="navbar">
        <a href="login.html">Login</a>
        <a href="reservation.html">Reservations</a>
        <a href="staff.html">Staff</a>
        <a href="roomRates.html">Room Rates</a>
        <a href="help.html">Help</a>
    </nav>

    <main>
        <div class="reservation-card">
            <h2 class="reservation-header">Room Rate Management</h2>

            <form id="rateForm">
                <label for="singleRate">Single Room Rate:</label>
                <input type="number" id="singleRate" required>

                <label for="doubleRate">Double Room Rate:</label>
                <input type="number" id="doubleRate" required>

                <label for="suiteRate">Suite Room Rate:</label>
                <input type="number" id="suiteRate" required>

                <button type="submit">Update Rates</button>
            </form>

            <div id="rateMessage"></div>
            <hr>
            <h3>Current Rates</h3>
            <ul id="currentRates"></ul>
        </div>
    </main>

    <script src="../js/roomRates.js"></script>
</body>
</html>
