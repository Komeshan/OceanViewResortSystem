<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Reservation - Ocean View Resort</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
<header>
    Ocean View Resort
</header>

<nav class="navbar">
    <a href="login.html">Login</a>
    <a href="reservation.html">Reservations</a>
    <a href="staff.html">Staff</a>
    <a href="roomRates.html">Room Rates</a>
    <a href="help.html">Help</a>
</nav>

<main>
    <div class="reservation-card">
        <h2 class="reservation-header">Add New Reservation</h2>

        <form id="reservationForm" action="/OceanViewResort/reservation" method="post">
            <label for="name">Guest Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="address">Address:</label>
            <input type="text" id="address" name="address" required>

            <label for="contact">Contact Number:</label>
            <input type="text" id="contact" name="contact" required>

            <label for="reservationNumber">Reservation Number:</label>
            <input type="number" id="reservationNumber" name="reservationNumber" required>

            <label for="roomType">Room Type:</label>
            <select id="roomType" name="roomType" required>
                <option value="">Select room</option>
                <option value="Single">Single</option>
                <option value="Double">Double</option>
                <option value="Suite">Suite</option>
            </select>

            <label for="checkIn">Check-in Date:</label>
            <input type="date" id="checkIn" name="checkIn" required>

            <label for="checkOut">Check-out Date:</label>
            <input type="date" id="checkOut" name="checkOut" required>

            <button type="submit">Add Reservation</button>
        </form>
        <div id="reservationMessage"></div>


        <hr>

        <h3>View Reservation</h3>
        <input type="number" id="viewResNumber" placeholder="Enter reservation number">
        <button id="viewReservationBtn">View Reservation</button>
        <div id="viewReservationResult"></div>
    </div>
</main>

<script src="../js/reservation.js"></script>
</body>
</html>
